<!DOCTYPE HTML>
<html lang = "en">
<link href="style.css" rel="stylesheet" type="text/css">
<title>"Tic-Tac-Toe"</title>
<head>
    <h1>
        Hello Welcome to tic-tac-toe
    </h1>

</head>

<body>
    <div class="board" id ="boards">
        <div boxindex="0" class="box"></div>
        <div boxindex="1" class="box"></div>
        <div boxindex="2" class="box"></div>
        <div boxindex="3" class="box"></div>
        <div boxindex="4" class="box"></div>
        <div boxindex="5" class="box"></div>
        <div boxindex="6" class="box"></div>
        <div boxindex="7" class="box"></div>
        <div boxindex="8" class="box"></div>
    </div>

    <div class = "infoBox" id = "infoBox">
        <h2 class = "info" id="info">
            "X" Turn
        </h2>
    </div>
</body>
<script src="tictactoe.js"></script>

</html>
